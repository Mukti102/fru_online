<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Haji & Umrah Travel - Menuju Baitullah</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-blue: #c5a059; /* Biru Umrah yang dalam */
        --light-blue: #e1f5fe;
        --gold-accent: #d4af37;
        --white: #ffffff;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        background-color: var(--light-blue);
        background-image:
          radial-gradient(
            circle at 20% 30%,
            rgba(2, 119, 189, 0.05) 0%,
            transparent 50%
          ),
          radial-gradient(
            circle at 80% 70%,
            rgba(212, 175, 55, 0.05) 0%,
            transparent 50%
          );
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
      }

      /* Card Container */
      .welcome-card {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(15px);
        border: 2px solid var(--white);
        border-radius: 30px;
        padding: 50px 40px;
        width: 90%;
        max-width: 550px;
        text-align: center;
        box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        position: relative;
        animation: fadeInScale 1.2s ease-out;
      }

      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      /* Logo Travel */
      .logo-area {
        width: 120px;
        height: 120px;
        overflow: hidden;
        background: var(--white);
        border: 3px solid var(--gold-accent);
        /* border-radius: 50%; */
        margin: -110px auto 30px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        animation: float 3s ease-in-out infinite;
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
      }

      .logo-area svg {
        fill: var(--primary-blue);
      }

      /* Typography */
      h1 {
        font-family: "Playfair Display", serif;
        color: var(--primary-blue);
        font-size: 1.8rem;
        margin-bottom: 15px;
      }

      .typewriter-box {
        min-height: 80px;
        color: #555;
        line-height: 1.8;
        font-size: 0.95rem;
        margin-bottom: 30px;
        font-style: italic;
      }

      /* Buttons & Links */
      .btn-kunjungi {
        background: linear-gradient(
          135deg,
          var(--primary-blue),
          var(--gold-accent)
        );
        color: white;
        border: none;
        padding: 16px 40px;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s;
        box-shadow: 0 8px 15px rgba(2, 119, 189, 0.3);
        width: 100%;
        display: block;
        text-decoration: none;
      }

      .btn-kunjungi:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(2, 119, 189, 0.4);
        filter: brightness(1.1);
      }

      .footer-links {
        margin-top: 25px;
        display: flex;
        justify-content: center;
        gap: 20px;
        font-size: 0.85rem;
      }

      .footer-links a {
        color: var(--gold-accent);
        text-decoration: none;
        font-weight: 600;
      }

      .footer-links a:hover {
        text-decoration: underline;
      }

      /* Arabic Ornament (Decorative) */
      .ornament {
        position: absolute;
        top: 10px;
        right: 10px;
        opacity: 0.1;
        width: 80px;
      }

      /* Dashboard Section (Hidden) */
      #main-web {
        display: none;
        width: 100%;
        height: 100%;
        background: white;
        padding: 40px;
        animation: slideIn 0.8s forwards;
      }

      @keyframes slideIn {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(0);
        }
      }

      @media (max-width: 768px) {
        body {
          height: auto;
          min-height: 100vh;
          padding: 20px;
          overflow-y: auto;
        }

        #welcome-screen {
          width: 100%;
          min-height: 100vh;
          display: flex;
          align-items: center;
          justify-content: center;
        }

        .welcome-card {
          margin: 0 auto;
          padding: 40px 25px;
        }

        .logo-area {
          margin: -90px auto 25px;
          width: 100px;
          height: 100px;
        }

        h1 {
          font-size: 1.5rem;
        }

        .typewriter-box {
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div id="welcome-screen">
      <div class="welcome-card">
        <svg class="ornament" viewBox="0 0 100 100">
          <path
            d="M50 0 L60 40 L100 50 L60 60 L50 100 L40 60 L0 50 L40 40 Z"
            fill="currentColor"
          />
        </svg>

        <div class="logo-area">
          <img
            src="/assets/logo1.jpeg"
            style="width: 100%; height: 100%"
            alt=""
          />
        </div>

        <h1>Labbaik Allahumma Labbaik</h1>
        <div id="typing-text" class="typewriter-box"></div>

        <a
          class="btn-kunjungi"
          href="https://fruonline.co.id/SELAMAT-DATANG-DI-FITOUR-RIHLAH-UTAMA-TRAVEL-HAJI-UMROH-THE-BEST-SERVICE-MOBILE.html"
          >Kunjungi Website Kami</a
        >

        <!-- <div class="footer-links">
                <a href="javascript:void(0)" onclick="alert('Formulir Request Keberangkatan')">ðŸ“… Jadwal Haji</a>
                <a href="javascript:void(0)" onclick="alert('Reset Password Akun Jemaah')">ðŸ”‘ Lupa Password?</a>
            </div> -->
      </div>
    </div>

    <div id="main-web">
      <nav
        style="
          border-bottom: 2px solid var(--light-blue);
          padding-bottom: 20px;
          margin-bottom: 30px;
          display: flex;
          justify-content: space-between;
        "
      >
        <h2 style="color: var(--primary-blue)">ðŸ•‹ Al-Mubarak Travel</h2>
        <button
          onclick="location.reload()"
          style="
            background: none;
            border: 1px solid #ccc;
            padding: 5px 15px;
            border-radius: 5px;
            cursor: pointer;
          "
        >
          Logout
        </button>
      </nav>

      <div style="display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 20px">
        <div
          style="
            background: var(--light-blue);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid var(--gold-accent);
          "
        >
          <h3>Paket Umrah Plus</h3>
          <p>Mulai dari Rp 28jt</p>
        </div>
        <div
          style="
            background: var(--light-blue);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid var(--gold-accent);
          "
        >
          <h3>Haji Furoda</h3>
          <p>Kuota Terbatas 2026</p>
        </div>
        <div
          style="
            background: var(--light-blue);
            padding: 25px;
            border-radius: 15px;
            border-left: 5px solid var(--gold-accent);
          "
        >
          <h3>Tabungan Haji</h3>
          <p>Cicilan Ringan</p>
        </div>
      </div>
    </div>

    <script>
      const message =
        "Selamat datang di layanan perjalanan suci kami. Wujudkan niat mulia Anda menuju Tanah Suci dengan bimbingan yang amanah dan fasilitas terbaik. Klik tombol di bawah untuk melihat pilihan paket keberangkatan.";
      let index = 0;

      function typeEffect() {
        if (index < message.length) {
          document.getElementById("typing-text").innerHTML +=
            message.charAt(index);
          index++;
          setTimeout(typeEffect, 35);
        }
      }

      window.onload = typeEffect;

      function goToWebsite() {
        const welcome = document.getElementById("welcome-screen");
        const main = document.getElementById("main-web");

        welcome.style.transition = "0.8s";
        welcome.style.opacity = "0";
        welcome.style.transform = "translateX(-50px)";

        setTimeout(() => {
          welcome.style.display = "none";
          main.style.display = "block";
          document.body.style.background = "#fff";
          document.body.style.overflow = "auto";
        }, 800);
      }
    </script>
  </body>
</html>
